<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    class Circle {
        constructor(radius,color) {
            this.radius = radius
            this.color = color
        }
        getradius() {
            return this.radius
        }
        getcolor() {
            return this.color
        }getarea (){
            let s = Math.PI*this.radius*this.radius
            return s
        }
    }
    let circle = new Circle(2);
    let circle1 = new Circle(4)
    let radius = circle1.getradius()
    let area = circle1.getarea()
    alert("radius : " + radius + "; area: " + area)
</script>
