<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="demoCanvas" width="500" height="600"></canvas>
<script>
    var canvas = document.getElementById("demoCanvas");
    if (canvas.getContext) {
        var ctx = canvas.getContext('2d');
        ctx.fillStyle = '#fa2a2a'
        ctx.fillRect(40,10,160,140)
    }
    class Rectangle {
        constructor(length,width) {
            this.length = length
            this.width = width
        }
        getlength() {
            return this.length
        } getwidth() {
            return this.width
        } getarea () {
            let s = this.length*this.width
            return s
        }
        getperimeter() {
            let P = (this.width+this.length)*2
            return P
        }
    } let rectangle = new Rectangle(5,3)
    let length = rectangle.getlength()
    let width = rectangle.getwidth()
    let area = rectangle.getarea()
    let perimeter = rectangle.getperimeter()
    alert("length : " + length + "width : " + width +  "; area: " + area + "; perimeter " + perimeter)

</script>

</body>
</html>
