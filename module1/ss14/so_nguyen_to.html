<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime() {
        let number = prompt("nhập số muốn kiểm tra")
        let flag = true // count = 0
        if (number<10000) {
                if (number > 1) {
                    for (j = 2; j < number; j++) {
                        if (number % j == 0) {
                            flag = false // count ++
                            alert("không phải số nguyên tố")
                            break
                        }
                    }
                    if (flag == true) //count ==0 {
                        alert("là số nguyên tố")
                    }
                } else alert("không phải là số nguyên tố")
        }else{
            alert("số bạn nhập lớn hơn 10000, nhập lai")
            isPrime()
        }
    }

    isPrime()
</script>
</body>
</html>
