<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt('nhập số luoựng số ngto cần tìm') //20
    let count
    let uoc =0
    for (i=0; count<n; i++) {
        uoc = 0
        for (j = 2; j < i; j++) {
            if (j % i == 0) {
                uoc++
                break;
            }
        }
        if (uoc == 0) {
            count++
            document.write(i)
        }

    }

</script>

</body>
</html>
