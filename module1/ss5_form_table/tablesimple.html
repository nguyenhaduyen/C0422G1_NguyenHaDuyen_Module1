<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table simple</title>
    <style>
        .maunen{
            background-color: cadetblue;
        }
        th{
            border+: 1px solid cadetblue
        }
        td{
            border+: 1px solid cadetblue
        }
        table{
            border+: 1px solid cadetblue
        }
    </style>
</head>
<body>
<table border="1" cellpadding="8" cellspacing="0">
    <tr class="maunen">
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
    </tr>
    <tr>
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
    </tr>
    <tr class="maunen">
        <td>Centro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
    </tr>
    <tr>
        <td>Emst Handel</td>
        <td>Roland Mendal</td>
        <td>Austria</td>
    </tr>
    <tr class="maunen">
        <td>Island Trading</td>
        <td>Helen Bennett</td>
        <td>UK</td>
    </tr>
    <tr>
        <td>Laughing Bacchus Winecellars</td>
        <td>Yoshi Tannamuri</td>
        <td>Canada</td>
    </tr>
    <tr class="maunen">
        <td>Magazzini Alimentari Riuniti</td>
        <td>Giovanni Rovelli</td>
        <td>Italy</td>
    </tr>
</table>
</body>
</html>
