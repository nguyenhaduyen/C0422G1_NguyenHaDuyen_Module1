<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Can nang co the</title>
</head>
<body>
<h3>Tính chỉ số cân nặng cơ thể</h3>
<table>
    <tr>
        <td>Nhập cân nặng(kg): </td>
        <td><input type="text" id="nang"> </td>
    </tr>
    <tr>
        <td>Nhập chiều cao(m):</td>
        <td> <input type="text" id="cao"> </td>
    </tr>
    <tr>
        <td><button type="button" onclick="bmi()">Kiểm tra</button></td>
    </tr>
</table>
    <script>
        function bmi(){
        let a = document.getElementById('nang').value;
        let b = document.getElementById('cao').value;
        let bmi = (a/(b*b));
        console.log(bmi);
        if (bmi < 18.5) {
            document.write('Underweight');
        }else if (bmi < 25.00) {
            document.write('Normal');
        } else if (bmi < 30.00) {
            document.write('Overweight');
        } else {
            document.write('Obese');
        }
        }

    </script>
</body>
</html>
