<script>
    let a = parseInt(prompt('nhap so a'))
    let b = parseInt(prompt('nhap so b'))
    let c = parseInt(prompt('nhap so c'))
    let denta = (b*b) -(4*a*c)
    if (denta >0) {
        let x1 = ((-b+Math.sqrt(denta))/(2*a))
        let x2 = ((-b-Math.sqrt(denta))/(2*a))
        alert ('phương trinh co 2 nghiemj la ' + 'x1=' + x1 + ' x2=' +x2)
    } else if (denta ==0) {
        let x = -b / (2 * a)
        alert('phương trình có nghiệm kép la ' + x)
    } else {
        alert('phương trình vô nghiệm')
    }
</script>
