<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="table"></div>
<script>
    let html ="";
    let result = 0;

    html += "<table border=\"1\"><tr>";
    for (let i = 2; i <= 9; i++) {
        html += "<td><table border=\"0\">";
        for (let j = 1; j <= 9; j++) {
            result = i * j;
            html += "<tr>";
            html += "<td>"+(i +" x " + j +" = " +result) +"</td>";
            html += "</tr>";
        }
        html += "</table></td>";
    }
    html += "</tr></table>";
    document.getElementById("table").innerHTML = html
            </script>
</body>
</html>
