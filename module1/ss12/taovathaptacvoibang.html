<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Sample Screen: </h3>
<input type="text" id="text">
<input type="button" id= "btadd"   value="Add" onclick="add_element_to_array()">
<input type="button" id="btdisplay" value="Display" onclick="display_array()">
<div id="result"></div>
<script>
    let x= 0
    let array = []
    function add_element_to_array() {
        array [x] = document.getElementById("text").value;
        alert("element: " + array[x] + "add index" + x)
        x++
        document.getElementById('text').value = ""

    }
    function display_array() {
        let a = ""
        for (i=0;i<array.length;i++) {
            a += "element" + i + '=' + array[i] + "<br>"
        }
        document.getElementById('result').innerHTML = a

    }
</script>
</body>
</html>
