<script>
    let a = prompt('chieu cao')
    for (i=1;i<=a;i++) {
        for (j=1;j<=i;j++) {
            if (j==1 || i==a || j==i) {
                document.write('*')
            } else {
                document.write('&nbsp&nbsp')
            }

        }document.write("<br>")
    }
</script>
