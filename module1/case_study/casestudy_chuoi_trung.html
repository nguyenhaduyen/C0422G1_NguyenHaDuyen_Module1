<body>
<!--Bài 3: Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.-->
<!--Ví dụ: s1 = &quot;aabcc&quot; và s2 = &quot;adcaa&quot;, thì kết quả commonCharacterCount(s1, s2) = 3.-->
<!--⇨ 2 xâu s1 và s2 có 3 kí tự chung: 2 kí tự &#39;a&#39; và 1 kí tự &#39;c&#39;.-->
<script>
    let str1 = prompt('nhap chuoi 1')
    let arr1 = []
    let count =0
    for (i=0;i<str1.length;i++) {
        arr1[i] = str1[i]
    }document.write("arr1 = [ " + arr1 + "]" +"<br>")
    let str2 = prompt('nhap chuoi 2')
    let arr2 = []
    for (i=0;i<str2.length;i++) {
        arr2[i] = str2[i]
    }document.write("arr2 = [ " + arr2 + "]" +"<br>")
    for (i=0;i<arr1.length;i++) {
        for (j=0;j<arr2.length;j++){
            if (arr2[j].indexOf(arr1[j]!=-1)) {
                arr1.splice(i,1)
                
                count++

            }
        }
    }document.write(count)

</script>
</body>
