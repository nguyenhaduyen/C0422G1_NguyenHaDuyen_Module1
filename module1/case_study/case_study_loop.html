<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let length = prompt('nhập độ dài mảng')
    let arr = []
    let sum = 0
    for (i=0; i <length; i++) {
        arr[i] = +prompt('nhap so nguyên')
    } document.write('arr = [' + arr +']' +"<br>")
    let arr1=[]
    for (i=0; i< arr.length; i ++) {
        sum = sum + arr[i]
        arr1[i] =sum
    }
    document.write('['+arr1+']')
</script>

</body>
</html>
