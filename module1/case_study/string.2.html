<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('nhap chuoi')
    let arr1 = []
    for (let i=0;i<str.length;i++){
        arr1[i]=str[i]
    } document.write("arr1 = [ " + arr1 + "] " + "<br>")
    for (let i=0;i<arr1.length;i++) {
        for (let j=i+1;j<arr1.length;j++){
            if (arr1[i] === arr1[j]){
                arr1.splice(j,1)
                j--
            }
        }
    }document.write("số kí tự khác nhau trong dãy là " + arr1.length)
</script>

</body>
</html>
