<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Kiểm tra</p>
<input type="text" id="nhap" oninput="btadd()" onchange="btadd()">
<p id="result"></p>
<script>
    function btadd() {
        let a = document.getElementById("nhap").value;
        switch (a) {
            case "U" :
            case "A" :
            case "E" :
            case "O" :
            case "I" :
            case "u" :
            case "a" :
            case "e" :
            case "o" :
            case "i" :
                document.getElementById("result").innerHTML= a + ' là nguyên âm'
                break;
            default: document.getElementById("result").innerHTML= a + ' là phụ âm'
        }

    }
</script>

</body>
</html>
