<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let toan = parseInt(prompt('nhap diem toan'));
    let hoa = parseInt(prompt('nhap diem hoa'));
    let ly = parseInt(prompt('nhap diem vat ly'));
    let tong = toan+ly+hoa;
    document.write('tong = ' + tong);
    let trung binh = (toan+ly+hoa)/3;
    document.write('trung binh = ' + trung binh);
</script>

</body>
